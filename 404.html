<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
</head>
<body>
  <!-- This div will be used to render your React app -->
  <div id="root"></div>

  <script>
    const path = window.location.pathname;
    if (path !== '/' && path !== '/index.html') {
      // Update this URL to match your custom domain or repository path
      window.location.replace(`https://gloryenglishschool.com${path}`);
    }
  </script>
</body>
</html>
